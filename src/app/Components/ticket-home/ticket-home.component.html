<h1>User's Tickets</h1>

<div>
    <table>
        <tr>
            <td>Ticket ID</td>
            <td>Amount</td>
            <td>Date Submitted</td>
            <td>Date Resolved</td>
            <td>Description</td>
            <td>Auther</td>
            <td>Resolver</td>
            <td>Status</td>
            <td>Type</td>
        </tr>
        <tr *ngFor="let tic of ticket">
            <td>{{tic.reimb_id}}</td>
            <td>{{tic.amount}}</td>
            <td>{{tic.submit}}</td>
            <td>{{tic.resolve}}</td>
            <td>{{tic.description}}</td>
            <td>{{tic.author}}</td>
            <td>{{tic.resolver}}</td>
            <td>{{tic.status}}</td>
            <td>{{tic.type}}</td>
        </tr>
    </table>
</div>
<div>
    <button (click)="logout()">Log Out</button>
</div>
